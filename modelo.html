<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            Número (entre 1 e 100): <input type="number" name="txtn" class="txtn"> <input type="button" class="txtb" value="Adicionar" onclick="adicionar()">
        </div>
        <div class="divlista">
            <select name="lista" class="lista" size="10" ></select><br>
            <input type="button" class="b-finalizar" value="Finalizar" onclick="finalizar()">
        </div>
        <div class="textos">
        <p class="txt1"></p>
        <p class="txt2"></p>
        <p class="txt3"></p>
        <p class="txt4"></p>
        <p class="txt5"></p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoEmVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
